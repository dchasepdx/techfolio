<section>
  <h2>Sign In to your TechFolio</h2>
  <form ng-submit="$ctrl.signin()">
    <label>Email: <input required ng-model="$ctrl.email"></label>
    <br/>
    <label>Password: <input required ng-model="$ctrl.password" type="password"></label>
    <br/>
    <button type="submit">Sign In</button>
  </form>
  <div ng-if="$ctrl.error">{{$ctrl.error}}</div>
</section>
